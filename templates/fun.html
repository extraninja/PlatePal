{% extends "layout.html" %}

{% block title %}
    Just For Fun
{% endblock %}

{% block main %}
<div class="container align-items-center">
    <div class="row align-items-center m-auto">
      <div class="col mb-4">
        <h4>Tell Me A Joke</h4>
      </div>
      <div class="col mb-4">
        <h4>Tell Me Some Trivia</h4>
      </div>
</div>
<div class="row align-items-center m-auto">
    <div class="col mb-4">
        <form action="/joke" method="post">
            <button class="btn btn-primary" type="submit">Go</button>
        </form>
    </div>
    <div class="col mb-4">
        <form action="/trivia" method="post">
            <button class="btn btn-primary" type="submit">Go</button>
        </form>
    </div>
</div>

{% endblock %}
